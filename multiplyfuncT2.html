<html>
<head>
<script>
function multiply()
{
 var num,res;
 num=Number(document.getElementById("number").value);
 res=num*10;
 document.getElementById("result").value=res;
}
</script>
</head>

<body>
Enter the number:-<input id="number"><br>
<button onclick="multiply()">Multiply</button>
<input id="result">
</body>
</html>
